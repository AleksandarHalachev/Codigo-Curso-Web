    <h1>Gato persa</h1>
    <p>El persa es una raza de gato caracterizada por tener una cara ancha y plana y un gran abundante pelaje de variados colores. <br> Son considerados comúnmente como gatos aristocráticos (el 75% de los gatos de pedigree registrados son persas). </p>
