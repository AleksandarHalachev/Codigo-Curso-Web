    <h1>British Shorthair</h1>
    <p>El británico de pelo corto o british shorthair es una raza de gato que desciende del cruce entre los gatos que llevaron a Britania los romanos y los nativos de la isla. <br> Estos gatos se protegen muy bien del clima británico por su pelaje doble e impermeable.</p>
