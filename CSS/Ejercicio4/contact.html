<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Contacts</title>
</head>
<body>
    <h1 class="contacts">Contacts</h1>
    <div>
      <form action="https://www.silverstar.com/altas/api/v1" method="post">
        <div>
          <label for="marca">Seleccione consulta:</label>
          <select name="marca" id="marca" required>
            <option value="--">----</option>
            <option value="Mercedes"> <em>Contribuciones</em></option>
            <option value="Audi"><em>Donaciones</em></option>
            <option value="Porsche"><em>Consultas</em></option>
            <option value="BMW"><em>Sugerencias</em></option>
          </select>
        </div>
        <br>
        <div>
          <label for="nombre">Escriba su nombre:</label>
          <input type="text" name="nombre" id="nombre">
        </div>
        <br>
        <div>
          <label for="nuevo">Recibir notificaciones por correo:</label>
          <input type="checkbox" name="nuevo" id="nuevo" checked>
        </div>
        <br>
        <div>
          <button type="submit">Enviar</button>
          <button type="reset">Borrar datos</button>
        </div>
        <br>      
      </form>
      <a href="index.html" class="volver_inicio">Volver a Inicio</a>
    </div> 
</body>
</html>
