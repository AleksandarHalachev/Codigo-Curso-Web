<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Ejemplo2</title>
  </head>
  <body class="contenedor">
    <div class="logo">
      <img src="./imagenes/logo.png" alt="logo" class="logo_image" />
    </div>
    <nav class="menu">
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#">Blog</a></li>
        <li><a href="#">Books and Products</a></li>
        <li><a href="#">About</a></li>
      </ul>
    </nav>
    <div class="socials">
      <img src="./imagenes/socials.png" alt="socials" class="socials_image" />
    </div>
    <main class="main">
      <section class="text_section">
        <h1>Hello I'm a random guy</h1>
        <p>I'm a creator, speaker, designer and founder of a company.</p>
        <br />
        <h2>Subscribe to my daily newsletter:</h2>
        <br />
        <form action="">
          <input type="text" placeholder="FIRST NAME" />
          <input type="text" placeholder="EMAIL" />
          <input type="button" value="SUBSCRIBE" />
        </form>
      </section>
      <section class="photo_section">
        <img src="./imagenes/randomguy.jpg" alt="random guy" />
      </section>
    </main>
  </body>
</html>
